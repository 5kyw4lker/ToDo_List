<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>ToDo List</title>

</head>
<body>
    
    <div id="time-data">
        <div id="current-date"></div>
        <div id="current-time"></div>
    </div>

    <form id="new-todo-container">
        <input type="text" id="new-todo" placeholder="neuer Eintrag...">
        <img src="img/calendar_white.png" id="set-date" alt="calender">     <!-- https://demo.mobiscroll.com/javascript/calendar/date-picker -->
        <img src="img/plus.PNG" id="plus-img" alt="add">
    </form>

    <div id="todos-container">

        <div id="overdue-container" class="container">
            <div id="overdue">Überfällig</div>

            <!-- insert todos here -->
            <form class="todo-form">
                <img src="img/square.PNG" id="square" alt="done">                 
                <input type="text" class="todo-input"> 
                <input type="date" class="date-of-todo">
                <img src="img/trash.PNG" id="trash" alt="delete">   
                </button>
            </form>
        </div>

        <div id="today-container" class="container">
            <div id="today">Heute</div>

            <!-- insert todos here -->
            <form class="todo-form">
                <img src="img/square.PNG" id="square" alt="done">                 
                <input type="text" class="todo-input">
                <input type="date" class="date-of-todo">
                <img src="img/trash.PNG" id="trash" alt="delete">   
                </button>
            </form>
        </div>

        <div id="tomorrow-container" class="container">
            <div id="tomorrow">Morgen</div>

            <form class="todo-form">
                <img src="img/square.PNG" id="square" alt="done">                 
                <input type="text" class="todo-input">
                <input type="date" class="date-of-todo">
                <img src="img/trash.PNG" id="trash" alt="delete">   
                </button>
            </form>
        </div>

        <div id="later-container" class="container">
            <div id="later">Später</div>

            <form class="todo-form">
                <img src="img/square.PNG" id="square" alt="done">                 
                <input type="text" class="todo-input"> 
                <input type="date" class="date-of-todo">
                <img src="img/trash.PNG" id="trash" alt="delete">   
                </button>
            </form>
        </div>
 
    </div>

    <script src="main.js" defer></script>

</body>
</html>
